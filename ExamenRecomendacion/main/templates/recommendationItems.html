<html>
<head>
<title>Prácticas Sistemas de Recomendación II</title>
</head>
<body>
{% include 'header.html' %}
<h1>Libros Recomendados para el Usuario {{user.id}}</h1>
{% for item, score in items %}
<ul>
<li>Bookid: {{item.bookId}} - Titulo: {{item.titulo}} - Autor: {{item.autor}}</li>
<li>Score:{{score | floatformat:"2"}}</li>
</ul>
{% empty %}
<h2> Insufficient user data </h2>
{% endfor %}
</body>
</html>
